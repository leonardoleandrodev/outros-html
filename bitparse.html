<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bit Parse</title>
</head>
<style>
html{
  background-color: rgb(19, 19, 19);  
}
input{
        font-family: 'Consolas';
    }
table{
    width: 98%;
    margin-left: auto;
margin-right: auto;
padding: 3px;
}
section{
border-radius: 15px;
padding:15px;
margin-left: auto;
margin-right: auto;
width: 210px;
height:auto;
background-color: rgb(58, 58, 58);
display: flexbox;
text-align: center;
font-family: 'Consolas';
color: greenyellow;
margin-bottom: 15px;
}
.s-time{
border-radius: 15px;
padding:15px;
margin-left: auto;
margin-right: auto;
width: 510px;
height:auto;
background-color: rgb(58, 58, 58);
display: flexbox;
text-align: center;
font-family: 'Consolas';

color: greenyellow;
margin-bottom: 15px;
}
.s-time > .time{
    font-size: 32px;
    margin: 0px;
}
 .bits8{
width: 420px;
border-radius: 15px;
padding:15px;
margin-left: auto;
margin-right: auto;
height:auto;
background-color: rgb(58, 58, 58);
display: flexbox;
text-align: center;
font-family: 'Consolas';
color: greenyellow; 
margin-bottom: 15px;
}
.bit,.bit8{
justify-content: space-between;
width:32px;
background-color: #777;
font-size: 30px;
color: rgb(255, 255, 255);
text-align: center;
padding: 5px;
border: solid 1px rgb(5, 153, 5);
border-radius: 30px;
stroke: none;
text-align: center;
outline: none;
}
.chk,.chk8 {
    float: left;
    justify-content: space-between; 
    width: 36px;
    height: 36px;
    margin:6px;
    padding: 2px;
    border-radius: 30px;    
}
#blue{
    background-color: rgb(40, 228, 15);
    box-shadow: greenyellow 0px 0px 10px;
}
#red{
    background-color: rgb(107, 7, 7);
}
p{
    margin: 3px;
    padding: 3px;
}

.timeled{  
    width: 10px;
    height: 10px;    
    font-size: 10px;
    border-radius: 15px;
    display: inline-block;
}

.clock > td{
    margin: 0px;
    text-align: center;
}
</style>
<body>
    <section>
        <p>4 Bits</p>
        <input type="number" name="bit1" id="bit1" min="0" max="1" maxlength="1" value="0" class="bit" onchange="mudar(0)">
        <input type="number" name="bit2" id="bit2" min="0" max="1" maxlength="1" value="0" class="bit" onchange="mudar(1)">
        <input type="number" name="bit3" id="bit3" min="0" max="1" maxlength="1" value="0" class="bit" onchange="mudar(2)">
        <input type="number" name="bit4" id="bit4" min="0" max="1" maxlength="1" value="0" class="bit" onchange="mudar(3)">
        
        <div class="chk" onclick="mudar(0)" id="red"></div>
        <div class="chk" onclick="mudar(1)" id="red"></div>
        <div class="chk" onclick="mudar(2)" id="red"></div>
        <div class="chk" onclick="mudar(3)" id="red"></div>
        <table>
            <tr>
                <th>bin</th>
                <th>dec</th>
                <th>hex</th>
            </tr>
            <tr>
                <td id="res"></td>            
                <td id="dec"></td>            
                <td id="hex"></td>
            </tr>
        </table>
      
    </section>
    <section class="bits8">
        <p>8 Bits</p>
        <input type="number" name="bit1" id="bit1" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(0)">
        <input type="number" name="bit2" id="bit2" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(1)">
        <input type="number" name="bit3" id="bit3" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(2)">
        <input type="number" name="bit4" id="bit4" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(3)">
        
        <input type="number" name="bit1" id="bit1" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(4)">
        <input type="number" name="bit2" id="bit2" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(5)">
        <input type="number" name="bit3" id="bit3" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(6)">
        <input type="number" name="bit4" id="bit4" min="0" max="1" maxlength="1" value="0" class="bit8" onchange="mudar8(7)">
        
        <div class="chk8" onclick="mudar8(0)" id="red"></div>
        <div class="chk8" onclick="mudar8(1)" id="red"></div>
        <div class="chk8" onclick="mudar8(2)" id="red"></div>
        <div class="chk8" onclick="mudar8(3)" id="red"></div>
        <div class="chk8" onclick="mudar8(4)" id="red"></div>
        <div class="chk8" onclick="mudar8(5)" id="red"></div>
        <div class="chk8" onclick="mudar8(6)" id="red"></div>
        <div class="chk8" onclick="mudar8(7)" id="red"></div>
        <table>
            <tr>
                <th>bin</th>
                <th>dec</th>
                <th>hex</th>
            </tr>
            <tr>
                <td id="res8"></td>            
                <td id="dec8"></td>            
                <td id="hex8"></td>
            </tr>
        </table>
      
    </section>
    <section class="s-time">
        <p>Time in Binary</p>
        <div class="time"></div>
    </section>
</body>
<script>
    
var bit = document.querySelectorAll(".bit");
var chk = document.querySelectorAll(".chk");
var res = document.querySelector("#res");
var dec = document.querySelector("#dec");
var hex = document.querySelector("#hex");

var bit8 = document.querySelectorAll(".bit8");
var chk8 = document.querySelectorAll(".chk8");
var res8 = document.querySelector("#res8");
var dec8 = document.querySelector("#dec8");
var hex8 = document.querySelector("#hex8");
var tm = document.querySelector(".time");

window.onload = ()=>calcular(),calcular8();
window.requestAnimationFrame(time);

function time(){
    var dt =new  Date();
    tm.innerHTML = drawTime(dt);
    window.requestAnimationFrame(time);
}
function drawTime(dt){
    return `<table class="clock">
            <tr>
                <td class="time-hour">${("00"+dt.getHours()).slice(-2)}</td>
                <td>:</td>
                <td class="time-minutes">${("00"+dt.getMinutes()).slice(-2)}</td>
                <td>:</td>
                <td class="time-seconds">${("00"+dt.getSeconds()).slice(-2)}</td>
                <td>.</td>
                <td class="time-mili">${("000"+dt.getMilliseconds()).slice(-3)}</td>
            </tr>
            <tr>
                <td class="bin-hour">${binled(dt.getHours().toString(2))}</td>
                <td></td>
                <td class="bin-minutes">${binled(dt.getMinutes().toString(2))}</td>
                <td></td>
                <td class="bin-seconds">${binled(dt.getSeconds().toString(2))}</td>
                <td></td>
                <td class="bin-mili">${binled(dt.getMilliseconds().toString(2))}</td>
            </tr>
        </table>`;
}
function binled(binum){
let html ="";
binum = ("00000000"+binum).slice(-8)
for (let i = 0; i < binum.length; i++) {
    if(binum[i]=="0"){
    html += `<div class="timeled" id="red">${binum[i]}</div>`;
    }else{
    html += `<div class="timeled" id="blue">${binum[i]}</div>`;
    }
}
return html;
}
function mudar(index){
if (chk[index].id == "red") {
    chk[index].id = "blue";
    bit[index].value="1";
}else{
    chk[index].id = "red";
    bit[index].value="0"
}
calcular();
}
function calcular(){
    let binval = "";
    bit.forEach((item,index)=>{
      binval +=bit[index].value;  
    })
    
    res.innerHTML = `${binval}`;
    dec.innerHTML = parseInt(`${binval}`,2);
    hex.innerHTML = parseInt(`${binval}`,2).toString(16).toUpperCase();
}
function mudar8(index){
if (chk8[index].id == "red") {
    chk8[index].id = "blue";
    bit8[index].value="1";
}else{
    chk8[index].id = "red";
    bit8[index].value="0"
}
calcular8();
}
function calcular8(){
    let binval8 = "";
    bit8.forEach((item,index)=>{
      binval8 +=bit8[index].value;  
    })
    
    res8.innerHTML = `${binval8}`;
    dec8.innerHTML = parseInt(`${binval8}`,2);
    hex8.innerHTML = parseInt(`${binval8}`,2).toString(16).toUpperCase();
}
</script>
</html>
